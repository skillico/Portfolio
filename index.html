<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="avatar.png" type="image/png">
</head>
<body>
    <div class="nav-wrapper">
    <nav>
        <a href="/">
            <img src="avatar.png" alt="Michael Skillicorn" class="nav-avatar">
        </a>
        <a href="mailto:hi@skilli.co" class="contact-button">Contact</a>
    </nav>
    <div class="nav-border"></div>
    <script>
        window.addEventListener('scroll', () => {
          const navBorder = document.querySelector('.nav-border');
          const scrollPosition = window.scrollY;
          const scrollThreshold = 10;
    
          if (scrollPosition > scrollThreshold) {
            navBorder.classList.add('show-border');
          } else {
            navBorder.classList.remove('show-border');
          }
        });
      </script>
</div>
    <main class="container">

        <section id="about">
            <div class="page-padding">
                <div class="text-container">

                    <div class="text">
                        <h3>Michael Skillicorn</h3>
                        <p>Designer</p>
                    </div>
                    <p>Creating web and mobile products to inspire people to move at ExorLive.</p>
                </div>

                </div>
        </section>

        <section id="work">

            <div class="page-padding">
                <div class="work-container">
                    <a href="/kap.html" class="radius">
                        <div class="video-container">
                            <video src="Kap.mp4" alt="Kap recording bar showing main view and advanced view" autoplay muted loop preload="auto" playsinline></video>
                        </div>
                        <div class="card-text"><p class="blue-text">Kap</p></div>
                    </a>

                    <a href="/explorations.html" class="radius">
                        <div class="video-container">
                            <video src="PB final 2.mp4" alt="Animation of a banking app, showcasing the use of progressive blur" autoplay muted loop preload="auto" playsinline></video>
                        </div>
                        <div class="card-text"><p class="blue-text">Explorations</p></div>
                    </a>

                    <a href="/flex.html" class="radius">
                        <div class="img-container-1x1"><img src="flex-image.png" class="content-image" alt="iPhone displaying the jobs page within Flex"></div>
                        <div class="card-text"><p class="blue-text">Flex</p></div>
                    </a>
                
            </div>

        </section>

    </main>

</body>

</html>
